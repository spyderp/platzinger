<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline mt-3 mb-4">
          <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="text-center ">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation=='register'"  >Ya tienes cuenta? <a class="cursor-p text-info" (click)="operation='login'">Accede</a></p>
        <p  *ngIf="operation=='login'">No tienes cuenta? <a  class="cursor-p text-info"  (click)="operation='register'">Registrate</a></p>
        <div class="boreredContainer">
          <input type="email" placeholder="Ingrese E-mail" class="form-control my-2" [(ngModel)]="email">
          <input type="password" placeholder="Ingrese contraseñal" class="form-control my-2" [(ngModel)]="password">
          <input *ngIf="operation=='register'" type="text" placeholder="Ingrese Nick" class="form-control my-2" [(ngModel)]="nick">
        </div>
        <div class="text-center my-2">
          <button *ngIf="operation=='login'" class="btn btn-primary btn-block " (click)="login()">Iniciar Sesión</button>
       <!--      <button *ngIf="operation=='login'"  type="buton" class="btn btn-primary btn-block" (click)="loginWithFacebook()">
              <i class="fab fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button> -->
          <button *ngIf="operation=='register'" class="btn btn-primary" (click)="register()">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</div>
