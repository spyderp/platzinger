<div id="profileContainer">
  <div class="container  pt-3">
    <div class="row">
      <div class="col-md-3">
        <div class="avatarFrameonline">
            <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
        </div>
        <hr>
        <div>
          <span>cambiar foto</span><br>
          <label for="" class="custom-file-upload">
            <input type="file">
            Subir Avatar
          </label>
        </div>
      </div>
      <div class="col-md-9">
        <div>
          <label fixed>Nick</label>
          <input [(ngModel)]="user.nick" type="text" class="form-control">
        </div>
        <div>
          <label fixed>Subnick</label>
          <input [(ngModel)]="user." type="text" class="form-control">
        </div>
        <div>
          <label fixed>Email</label>
          <input [(ngModel)]="user.email" type="email" disabled class="form-control">
        </div>
        <div>
          <label fixed>Status</label>
          <select class="form-control">
            <option value="online">Conectado</option>
            <option value="away">Ausente</option>
            <option value="busy">Ocupado</option>
            <option value="apper_oofline">Desconectado</option>
          </select>
        </div>
        <hr>
        <button class="bnt btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
